<div class="container margin-top-8-pr margin-bottom-25">
    
    <div class="row">
        
        <div class="col-md-4" style="float:none !important;margin:0 auto !important;">
            
                <div class="panel panel-info card-box-shadow">
                    
                        <div class="panel-heading">
                                
                                <div class="panel-title text-center red-background padding-13" style="color: white;">CONFIRM ACCOUNT</div>
                                
                                <div style="margin-top:20px;" class="panel-body padding-20">
                                
                                        <form>
                                               
                                                <div class="form-group">
                                                    
                                                    <input type="password" 
                                                        name="upassword"
                                                        [(ngModel)]="upassword" 
                                                        #password="ngModel" 
                                                        class="form-control" 
                                                        placeholder="Password" 
                                                        required>
                                                    <span *ngIf="password.errors && (password.dirty || password.touched)" class="help-block">
                                                        <span [hidden]="!password.errors.required">
                                                            Password is required!
                                                        </span>
                                                    </span>
                                                </div>
                                                <div class="form-group">
                                                    
                                                    <input type="code" 
                                                        name="ucode"
                                                        [(ngModel)]="ucode" 
                                                        #code="ngModel" 
                                                        class="form-control" 
                                                        placeholder="Confirmation Code" 
                                                        required>
                                                    <span *ngIf="code.errors && (code.dirty || code.touched)" class="help-block">
                                                        <span [hidden]="!code.errors.required">
                                                            Confirmation Code is required! Check you email.
                                                        </span>
                                                    </span>
                                                </div>
                           
                                               <div>
            
                                                    <span *ngIf="email.errors && (email.dirty || email.touched)" class="help-block">
                                                    <span [hidden]="!email.errors.required">
                                                        Email is required!
                                                    </span>
                                                    <span [hidden]="!email.errors.pattern">
                                                        Not a valid email!
                                                    </span>
                                                    </span>
                                                </div>
                                                
                                                <div class="alert alert-danger mt-1" role="alert" *ngIf="error">
                                                        {{errorMessage}}
                                                </div>
                                                <div class="row margin-top-10 padding-13">
                                                        <button type="button" 
                                                        class="btn btn-primary btn-lg btn-block yellow-button padding-8 create-btn cursor-pointer" 
                                                        (click)="confirmUser()"
                                                        [disabled]="!confirmUserForm.form.valid">Confirm Account</button>
                                                </div>
                                                <div>
                                                    
                                                    <p>Already have an account? <a href="">Login here!</a></p>
                                                    <p>New Users !!! <a href="">Create Free Account here!</a> </p>
            
                                                </div>
            
                                            </form> 
                                
                                </div>         
                        </div>  
                            
                            
                </div>
        </div>
    </div>
</div>
