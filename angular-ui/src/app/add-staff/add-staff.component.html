<div class="container">
    <div class="row">
        <div class="col-md-6">
          <h2>
              Let's add a new staff to {{businessName}}
          </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <hr>
        </div>
    </div>
    <form class="form-horizontal" 
        (ngSubmit)="addStaff()" 
        #addStaffForm="ngForm">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Default checkbox
            </label>
          </div>
      <div class="row">
          <div class="col-md-6">
              <div class="row form-group">
                <div class="col">
                    <label for="id-staff-name" class="">Staff Name: </label>
                    <input type="text" class="form-control" 
                      id="id-staff-name" 
                      name="staffName"
                      placeholder="Staff Name"
                      #staffName="ngModel"
                      ngModel required>
                    <span class="help-block" 
                          *ngIf="!staffName.valid && staffName.touched">
                        Business Name is required
                    </span>
                </div>
              </div>
              <div class="row form-group">
                  <div class="col">
                      <label for="id-staff-email" class="">Staff Email: </label>
                      <input type="email" class="form-control" 
                        id="id-staff-email" 
                        name="staffEmail"
                        placeholder="Staff Email"
                        #staffEmail="ngModel"
                        ngModel required>
                  </div>
              </div>
              <div class="row form-group">
                  <div class="col">
                      <label for="id-staff-phone" class="">Staff Phone: </label>
                      <input type="tel" class="form-control" 
                        id="id-staff-phone" 
                        name="staffPhone"
                        placeholder="Staff Phone"
                        #staffPhone="ngModel"
                        ngModel required>
                  </div>
              </div>
              <div class="row form-group">
                <div class="col">
                    list services as checkboxes
                </div>
              </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              working hours
            </div>
            
            <div class="row">
               
              <div class="form-check">
                <input type="checkbox"
                  class="form-check-input"
                  id="id-same-as-bus" 
                  name="busHours"
                  #busHours="ngModel"
                  ngModel>
                <label class="form-check-label" for="id-same-as-bus">
                      Default checkbox
                    </label>
              </div>
            </div>
            <app-business-hours [startTime]="startTime" [endTime]="endTime">
            </app-business-hours>
              
          </div>
      </div>
      <div class="row form-group">
          <div class="col-md-6 text-center">
            <button type="submit"
                    name="addAnother" 
                    class="btn btn-info w-75">Add Another</button>
          </div>
          <div class="col-md-6 text-center">
              <button type="submit" 
                      name="done"
                      class="btn btn-info w-75">Done With Staff</button>
          </div>
      </div>
    </form>
  </div>
