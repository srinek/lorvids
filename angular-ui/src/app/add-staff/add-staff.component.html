<div class="container margin-top-8-pr">

    <div class="row margin-bottom-25">
        <div class="col-12">
            <ul class="nav nav-tabs abdb-tabs">
                <li><a href="javascript:void(0);"><span class="span1">&nbsp;1.&nbsp;</span> BUSINESS INFO</a></li>
                <li><a href="javascript:void(0);"><span class="span1">&nbsp;2.&nbsp;</span> SERVICES</a></li>
                <li class="active"><a href="javascript:void(0);"><span class="span1">&nbsp;3.&nbsp;</span> STAFF INFO</a></li>
            </ul>
        </div>

    </div>


    <div class="row">
        <div class="col-md-6">
          <h2>
              Let's add a new staff to {{businessName}}
          </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <hr>
        </div>
    </div>
    <form class="form-horizontal" 
        (ngSubmit)="addStaff()" 
        #addStaffForm="ngForm">
      <div class="row">
          <div class="col-md-7">
              <div class="row form-group">
                <div class="col">
                    <label for="id-staff-name" class="">Staff Name: </label>
                    <input type="text" class="form-control" 
                      id="id-staff-name" 
                      name="staffName"
                      placeholder="Staff Name"
                      #staffName="ngModel"
                      ngModel required>
                    <span class="form-text text-muted help-block" 
                          *ngIf="!staffName.valid && staffName.touched">
                        Staff Name is required
                    </span>
                </div>

                <div class="col">
                        <label for="id-staff-email" class="">Staff Email: </label>
                        <input type="email" class="form-control" 
                          id="id-staff-email" 
                          name="staffEmail"
                          placeholder="Staff Email"
                          #staffEmail="ngModel"
                          ngModel required>
                    </div>
              </div>
              <!-- <div class="row form-group">
                  <div class="col">
                      <label for="id-staff-email" class="">Staff Email: </label>
                      <input type="email" class="form-control" 
                        id="id-staff-email" 
                        name="staffEmail"
                        placeholder="Staff Email"
                        #staffEmail="ngModel"
                        ngModel required>
                  </div>
              </div>
              <div class="row form-group">
                  <div class="col">
                      <label for="id-staff-phone" class="">Staff Phone: </label>
                      <input type="tel" class="form-control" 
                        id="id-staff-phone" 
                        name="staffPhone"
                        placeholder="Staff Phone"
                        #staffPhone="ngModel"
                        ngModel required>
                  </div>
              </div>-->

              <div class="row form-group">

                    <div class="col">
                        <label for="id-staff-salary" class="">Staff Salary: </label>
                        <input type="text" class="form-control" 
                          id="id-staff-salary" 
                          name="staffSalary"
                          placeholder="Staff Salary"
                          #staffSalary="ngModel"
                          ngModel>
                    </div>

                    <div class="col">
                            <label for="id-staff-phone" class="">Staff Phone: </label>
                            <input type="tel" class="form-control" 
                              id="id-staff-phone" 
                              name="staffPhone"
                              placeholder="Staff Phone"
                              #staffPhone="ngModel"
                              ngModel required>
                    </div>

              </div>
              <div class="row form-group">
                    <div class="col">
                        <label for="id-staff-salary" class="">Awards : </label>

                        <textarea rows="2" class="form-control"
                        id="id-staff-awards" 
                          name="staffAwards"
                          placeholder="Awards"
                          #staffSalary="ngModel"
                          ngModel>
                                </textarea>

                        <!-- <input type="text" class="form-control" 
                          id="id-staff-salary" 
                          name="staffSalary"
                          placeholder="Staff Salary"
                          #staffSalary="ngModel"
                          ngModel> -->
                    </div>
              </div>


              <div class="row form-group">
                <div class="col">
                    <div>
                        <label class="">Available Services: </label>
                        <ul class="nav d-flex flex-wrap">
                            <li class="nav-item flex-column align-items-start"
                                *ngFor="let service of availableServices">
                                <div>
                                    <label class="custom-control custom-checkbox" >
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">{{service.name}}</span>
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
              </div>
              <div class="row form-group">
                <div class="col">
                    <div>
                        <label class="">Upload Images: </label>
                        <image-upload 
                           url="https://kdmgdajlje.execute-api.us-east-1.amazonaws.com/dev/savepic/b-test-01"
                           (removed)="onImageRemoved($event)"
                           [headers]="awsHeaders"
                           [beforeUpload]="onBeforeUpload"
                           [uploadedFiles]="images">
                        </image-upload>
                    </div>
                </div>
              </div>
          </div>
          <div class="col-md-5">
            <div class="d-flex flex-column align-items-center">
                <div>
                    <h6>Working hours</h6>
                </div>
                <!-- <div class="w-50"><hr></div> -->
                <div>
                    <label class="custom-control custom-checkbox" >
                      <input type="checkbox" class="custom-control-input" (change)="onClickBusCheckbox()">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Same as business hours</span>
                    </label>
                </div>
            
                <div>
                    <app-business-hours 
                       [startTime]="startTime"
                       [endTime]="endTime"
                       #busHours>
                    </app-business-hours>
                </div>
                
            </div>
          </div>
      </div><br/>

      <div class="row form-group">

            <!-- <div class="row margin-top-20">

                    <div class="col-md-6">

                       </div>

                           <button id="btnCancel" name="btnCancel" class="btn btn-default my-btn btn-ccc">BACK</button>
                           
                       </div>
 
 
           </div> -->

          <div class="col-md-6 text-center">
            <button type="submit"
                    name="addAnother" 
                    class="btn btn-info w-75 yellow-button">Add Another</button>
          </div>
          <div class="col-md-6 text-right">

            <button id="btnCancel" name="btnCancel" class="btn btn-default my-btn btn-ccc">BACK</button>
              <button type="submit" 
                      name="done"
                      class="btn my-btn btn-red">DONE</button>
                           
          </div>
      </div><br/><br/>

    </form>
  </div>
