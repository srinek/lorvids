<form class="mt-30">

    <div class="wrap-right">
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
    <div class="pt-3 detail-form-wrapper" id="">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-group">
                <label for="example-text-input">Staff</label>
                <input class="form-control" type="text" value="{{eventInfo.customerName}}" id="example-text-input">
            </div>
            <div class="form-group">
                <label for="example-text-input">Customer Name</label>
                <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
            </div>
            <div class="form-group">
                <label for="example-text-input">Customer Phone</label>
                <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
            </div>
            <div class="form-group">
                <label for="example-datetime-local-input">Appointment Date</label>
                <input class="form-control" type="date" value="2011-08-19T13:45:00" id="example-datetime-local-input">
            </div>
            <div class="form-group">
                <label for="example-datetime-local-input">Start Time</label>
                <input class="form-control" type="time" value="13:30:00" id="example-datetime-local-input">
            </div>
            <div class="form-group">
                <label for="example-datetime-local-input">End Time</label>
                <input class="form-control" type="time" value="14:00:00" id="example-datetime-local-input">
            </div>
            <div class="form-group">
                <label for="exampleTextarea">Notes</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>
        </form> 
    </div> 
</form>
