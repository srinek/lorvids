<div class="container">
  <div class="row  text-center">
      <div class="col-md-6">
          <h2>
              List some work that you do in {{businessname}}
          </h2>
      </div>
      
  </div>
  <div class="row">
      <div class="col-12">
          <hr>
      </div>
  </div>
  <form class="form-horizontal" 
            (ngSubmit)="addServices()" 
            #addServiceForm="ngForm">
      <div class="row form-group">
        <div class="col-md-6">
          <label for="id-service-name" class="">Service Name: </label>
          <input type="text" class="form-control" 
            id="id-service-name" 
            name="svcName"
            placeholder="Service Name"
            #svcName="ngModel"
            ngModel required>
          <span class="help-block" 
                *ngIf="!svcName.valid && svcName.touched">
              Service Name is required
          </span>
        </div>
      </div>
      <div class="row form-group">
          <div class="col-md-6">
            <label for="id-svc-desc" class="">Short Description: </label>
            <div class="">
              <textarea class="form-control" 
              id="id-svc-desc" 
              name="svcDesc"
              placeholder="explain the service"
              #svcDesc="ngModel"
              ngModel></textarea>
            </div>
          </div>  
      </div>
      <div class="row form-group">
        <div class="col-md-6">
              <label for="id-duration" class="">Duration: </label>
              <timepicker [(ngModel)]="duration" 
                          [showSpinners]="false"
                          [showMeridian]="false"
                          id="id-duration"
                          #dur="ngModel"
                          name="durationName">
              </timepicker>
              <span class="help-block" 
                    *ngIf="!dur.valid && dur.touched">
                    Duration is required
              </span>
          </div>
      </div>
      
      <div class="row form-group">
        <div class="col-md-6 text-center">
          <button type="submit" 
                  class="btn btn-info w-75">Add</button>
        </div>
      </div>
  </form>
</div>
