<div class="container">
  <div class="row" *ngIf="userActivated">
      <div class="alert alert-success" role="alert"> <strong>Congrats!</strong> Your email is now active. </div>
  </div>
  <div class="row" *ngIf="!userActivated">
    <div class="alert alert-danger" role="alert"> <strong>Oh snap!</strong> Account activation failed. {{errorMessage}} </div>
  </div>
</div>
