<div class="d-inline-block">
  <button class="btn btn-outline-primary" id="menuItemComponent-{{facet.name}}" 
  value="{{facet.name}}"
  #facetButton>{{facet.name}}</button>
  <div>
      <div class="dropdown-item" *ngFor="let fValue of facet.values">
          <label for="{{facet.name}}-{{fValue.key}}">
            <input type="checkbox" value="{{fValue.key}}" 
            id="{{facet.name}}-{{fValue.key}}"
            #facetval
            (click)="onClickFacetValue(facetval.value, facetval.checked)">
            {{fValue.key}}
          </label>
      </div>
      <div class="dropdown-item mb-1 float-right ">
          <button class="btn btn-sm btn-warning mr-2" (click)="dropDown.close();">Cancel</button>
          <button class="btn btn-sm btn-primary mr-2" (click)="onClickApply(facetButton.value); dropDown.close();">Apply</button>
      </div>
  </div>
</div>
