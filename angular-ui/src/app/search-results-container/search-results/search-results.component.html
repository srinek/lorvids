<div *ngIf="error then errorBlock else searchBlock"></div>
<ng-template #errorBlock> 
    <div class="container alert alert-danger"> 
        {{errorMessage}}
    </div> 
</ng-template>
<ng-template #searchBlock>

<div class="container-fluid search-results-container pl-5">
        <!-- <div class="row">
            <div class="col-xs-12 m-top-4">
                <h3>showing business results for <i>hair style</i> </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr>
            </div>
        </div>  -->
        <div class="row">
            <app-search-facets [facets]="facets" [searchTerm]="searchTerm"></app-search-facets>
        </div>
        <div class="row search-results pt-5" >
            <div class="search-result" *ngFor="let business of searchResults">
                <div class="row">
                    <div class="col-sm-2">
                            <div class="media-photo-badge div-inline m-right-5">
                                <span href="/users/show/nanda_profile_num" class="media-photo media-round">
                                    <img alt="{{business.name}}" height="115" width="115" data-pin-nopin="true" 
                                    src="{{business.imageurl}}" title="{{business.name}}">
                                </span>
                            </div>
                    </div>
                    <div class="col-sm-2">
                            <div>
                                <h3 class="m-bot-1"> {{business.bus_name}}</h3>
                            </div>
                            <div>
                                <span class="badge">20</span> Reviews
                                <span class="glyphicon glyphicon-star review-icon icon-beach" 
                                *ngFor="let r of business.rating"></span>
                            </div>
                            <div id="address" class="m-bot-2 text-muted">
                                {{business.address}}.
                            </div>
                    </div>
                    <div class="col-sm-8">
                            <div *ngFor="let staff of business.staff">
                                    <app-available-slots [business]="business" 
                                    [staff]="staff"> </app-available-slots>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</div>

    
</ng-template>
