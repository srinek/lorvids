<div class="row">
    <div class="mx-1" *ngFor="let estaff of business.staff; first as isFirst">
        <a class="btn btn-sm btn-info m-3 w-100"
           [class.active]="isFirst"> 
            {{estaff.staff_name}}
        </a>
    </div>
    <!-- <select name="name_staff" id="staff_selected">
      <option value="{{estaff.staff_name}}" *ngFor="let estaff of business.staff">{{estaff.staff_name}}</option>
   </select> -->
</div>
<div class="row">
    {{slots.date | date:'EEEE, MMM dd y'}} 
</div>
<div class="row d-flex flex-wrap align-items-start">
    <div class="mr-1" style="width:58px" *ngFor="let slot of slots.slots; i as index">
        <a class="btn btn-sm btn-info align-self-start w-100"
        title="{{slot.specialInstruction}}" (click)="bookAppointment(slot.bookingId)">
            {{slot.slotTime}} 
        </a>
    </div>
</div>
