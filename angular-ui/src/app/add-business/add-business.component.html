<div class="container">
  <div class="row  text-center">
      <h2>
          Add your business information
      </h2>
  </div>
  <div class="row">
      <div class="col-sm-12">
          <hr>
      </div>
  </div>
  
  <div class="row">
      <div class="panel col-sm-7">
          <div class="panel-content m-top-2">
      <form class="form-horizontal" 
            (ngSubmit)="addBusines()" 
            #addBusinessForm="ngForm">
          <!-- <div class="form-group">
            <label for="id-bus-id" class="col-sm-2 control-label">Business Id</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" 
              id="id-bus-id" 
              name="busid"
              placeholder="Business id needed until save business is fixed to autogenerate"
              #busid="ngModel"
              ngModel required>
              <span class="help-block" 
              *ngIf="!busid.valid && busid.touched">
                  Business id is required
              </span>
            </div>
          </div> -->
          <div class="form-group">
            <label for="id-bus-name" class="col-sm-2 control-label">Business Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" 
              id="id-bus-name" 
              name="busName"
              placeholder="Business Name"
              #busName="ngModel"
              ngModel required>
              <span class="help-block" 
              *ngIf="!busName.valid && busName.touched">
                  Business Name is required
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="id-bus-addr" class="col-sm-2 control-label">Business Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" 
              id="id-bus-addr" 
              name="busAddr"
              placeholder="Business Address"
              #busAddr="ngModel"
              ngModel required>
              <span class="help-block" 
                    *ngIf="!busAddr.valid && busAddr.touched">
                  Business Address is required
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="id-bus-email" class="col-sm-2 control-label">Business Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" 
              id="id-bus-email" 
              name="busEmail"
              placeholder="Business Email"
              #busEmail="ngModel"
              ngModel required>
              <span class="help-block" 
                    *ngIf="!busEmail.valid && busEmail.touched">
                  Business Email is required
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="id-bus-phone" class="col-sm-2 control-label">Business Phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" 
              id="id-bus-phone" 
              name="busPhone"
              placeholder="Business Phone"
              #busPhone="ngModel"
              ngModel required>
              <span class="help-block" 
                    *ngIf="!busPhone.valid && busPhone.touched">
                  Business Phone is required
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="id-bus-website" class="col-sm-2 control-label">Business Website</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" 
              id="id-bus-website" 
              name="busWs"
              placeholder="Business Website"
              #busWs="ngModel"
              ngModel>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Save Business</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
