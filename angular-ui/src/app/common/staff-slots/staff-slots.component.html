<div class="dates-block">
  <div class="horz-dates" align="center">
      <ul style="border-bottom: 1px solid #ccc;">
          <li class="previous-li">
              <a href="javascript:void(0);" (click)="previousDate()"><i class="fa fa-arrow-circle-left"></i></a>
          </li>
          <li class="today-date-li">
              <a href="javascript:void(0);">
                  <p style="margin:0px !important;padding:0px !important;">{{selectedDate | date:'EEEE'}}</p>
                  <span>{{selectedDate | date}}</span>
              </a>
          </li>
          <li class="next-li">
              <a href="javascript:void(0);" (click)="nextDate()"><i class="fa fa-arrow-circle-right"></i></a>
          </li>
      </ul>
  </div>
  <br/>
</div>
<ng-container *ngIf="slotsLoaded">
  <ng-container *ngIf="slots.length > 0">
    <div class="d-flex flex-wrap align-items-center">
      <div class="text-black slots-div" *ngFor="let slot of slots">
        <button class="btn btn-sm border-black slot-button bg-none align-self-start fw-normal" style="width: 94px !important;"
           title="{{slot.specialInstruction}}" (click)="bookAppointment(slot.slotTimeInMillis)">
          {{slot.slotTime | date:'h:mm a'}}
        </button>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="slots.length === 0">
      We have no availability. Please choose a different date.
  </ng-container>
</ng-container>
